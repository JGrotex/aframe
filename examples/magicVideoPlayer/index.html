<!DOCTYPE html>

<meta name="description" content="magicVideo - A-Frame">

</head>
<body>
<a-scene>
<a-scene>
  <a-assets>
    <video id="360" autoplay loop="true" src="360.mp4"> </video>

</a-scene>
